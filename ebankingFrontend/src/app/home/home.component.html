<div class="hero-section w-100 d-flex align-items-center justify-content-center text-center" style="min-height: calc(100vh - 56px); padding-top: 50px; padding-bottom: 50px;">
  <div class="container-fluid px-4">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="title-container">
              <h1 class="display-4 fw-bold animated-title">Bienvenue dans la banque du futur</h1>
              <h1 class="display-4 fw-bold animated-title">Gérez vos finances en un clic</h1>
            </div>
            <p class="lead fs-4 mb-4">Simplifiez la gestion de vos comptes et transactions avec une plateforme numérique intuitive et sécurisée.</p>
            <button
              class="btn btn-primary btn-lg"
              (click)="navigateToCustomers()"
              aria-label="Go to customers list">
              Découvrir maintenant <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
